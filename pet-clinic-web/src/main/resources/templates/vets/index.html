<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="#{vetsList}">List of Vets</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;" th:text="#{id}">Id</th>
        <th style="width: 150px;" th:text="#{firstName}">First Name</th>
        <th style="width: 150px;" th:text="#{lastName}">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
